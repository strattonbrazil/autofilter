<body>
    <h2>Simple Demo</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Age</th></tr>
        </thead>
        <tbody>
            <tr><td>Robert</td><td>34</td></tr>
            <tr><td>Mary</td><td>39</td></tr>
            <tr><td>Lydia</td><td>34</td></tr>
        </tbody>
    </table>
    <fieldset>
        <legend>Add Row</legend>
        <input id="name-entry" placeholder="(enter name)" />
        <input id="age-entry" placeholder="(enter age" />
        <button id="entry-button">add entry</button>
    </fieldset>
<body>

<link href="./src/jquery.autofilter.css" rel="stylesheet" type="text/css">
<link href="./src/jquery.modal.css" rel="stylesheet"  />
<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="./src/colResizable-1.6.js"></script>
<script src="./src/jquery.modal.min.js"></script>
<script src="./src/jquery.autofilter.js"></script>

<script>
$(document).ready( function() {
    $('table').autofilter();

  $("table").colResizable({
    liveDrag:true,
    gripInnerHtml:"<div class='grip'></div>", 
    draggingClass:"dragging"
    //onResize:onSampleResized
  });   

  $("#entry-button").click(function() {
      let name = $("#name-entry").val();
      let age = $("#age-entry").val();
      
      $('table tr:last').after("<tr><td>" + name + "</td><td>" + age + "</td></tr>");
      $("table").autofilter();
  });
});
</script>
